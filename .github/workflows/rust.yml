name: Rust

on:
  push:
    branches: [ "main", "v0.2" ]
  pull_request:
    branches: [ "main", "v0.2" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose --features="sync async tokio test_dns_ipv6"
